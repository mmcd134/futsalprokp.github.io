<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Etiqueta meta para que se vea bien en móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que se muestra en la pestaña del navegador -->
    <title>Ejemplo Tienda Online</title>
    <!-- Vinculamos el archivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 1. ENCABEZADO CON LOGO, MENÚ Y BANNER -->
    <header>
        <!-- Logotipo -->
        <div class="logo">
            <img src="logo.webp" alt="Logo de la tienda">
        </div>

        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner principal -->
    <section class="banner">
        <img src="Portada de Facebook Colorida e Impactante sobre Cameponato Virtual de Futsal.png"
            alt="Promoción principal">
    </section>

    <!-- Sección de video promocional -->
    <section class="video">
        <h2>Video Promocional</h2>
        <video width="640" height="360" controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </section>

    <!-- 2. SLIDER DE PRODUCTOS -->
    <div class="slider">
        <!-- Radios para controlar el slider -->
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">

        <!-- Slides -->
        <div class="slides">
            <div class="item">
                <img src="images.jpg" alt="Producto 1">
                <h3>Tenis Futsal</h3>
                <p>$320.000</p>
            </div>
            <div class="item">
                <img src="clarent kp.jpg" alt="Producto 2">
                <h3>Tenis Futsal</h3>
                <p>$200.000</p>
            </div>
            <div class="item">
                <img src="D_NQ_NP_668527-MCO73067975911_112023-O.webp" alt="Producto 3">
                <h3>Tenis Futsal Nike</h3>
                <p>$300.000</p>
            </div>
        </div>

        <!-- Controles de navegación -->
        <div class="navigation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
        </div>
    </div>

    <!-- 3. BOTONES DE LLAMADO A LA ACCIÓN -->
    <section class="acciones">
        <button>Compra Ahora</button>
        <button>Ver Producto</button>
        <button>Ver Oferta</button>
    </section>

    <!-- 4. FORMULARIO DE CONTACTO -->
    <section class="contacto">
        <h2>Contáctanos</h2>
        <form>
            <!-- Campo para el nombre -->
            <input type="text" placeholder="Tu nombre" required>
            <!-- Campo para el correo -->
            <input type="email" placeholder="Tu correo" required>
            <!-- Campo para el mensaje -->
            <textarea placeholder="Tu mensaje"></textarea>
            <!-- Botón de envío -->
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer id="pie">
        <p>&copy; 2025 mi sitio web <a href="#">contacto</a> <a href="#">política</a></p>
    </footer>
</body>


</html>
